{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Now Showing</h1>

<form method="get" class="mb-4">
    <select name="category" class="form-select" onchange="this.form.submit()">
        <option value="">All Categories</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Horror">Horror</option>
    </select>
</form>

<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ movie.poster.url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.category }}</p>
                <p class="card-text"><small>{{ movie.show_date }} - {{ movie.show_time }}</small></p>
                <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary mt-auto">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No movies found!</p>
    {% endfor %}
</div>
{% endblock %}
